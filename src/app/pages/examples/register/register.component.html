<section class="section-padding text-white p-4  pt-5 pb-7" style="background-image: url('assets/img/theme/tech.jpg'); background-size:cover; background-position: center center;background-attachment:fixed;">
  <div class=" main-content pt-5 pb-7">
    <div class=" container ">
      <div class=" row justify-content-center">
        <div class=" col-lg-5 col-md-7">
          <h1 class="display-2 text-white font-weight-bold mb-0">
            DBKL E-Booking System
          </h1>
          <img src="assets/img/brand/dbkl.png" />
        </div>
        <div class=" col-lg-5 col-md-7">
          <div class=" card bg-secondary border-0 mb-0">
  
            <div class=" card-body px-lg-5 py-lg-5 bg-default">
              <div class=" text-center mb-4">
                <span>Register for New User</span>
              </div>
  
              <form class=" needs-validation" novalidate="">
                <div
                  class="form-group mb-3"
                  [ngClass]="{ focused: focus === true }"
                >
                  <div class="input-group input-group-alternative">
                    <input
                      class="form-control"
                      placeholder="Full Name"
                      type="text"
                      (focus)="focus = true"
                      (blur)="focus = false"
                    />
                  </div>
                </div>
                <div
                  class="form-group mb-3"
                  [ngClass]="{ focused: focus === true }"
                >
                  <div class="input-group input-group-alternative">
                    <input
                      class="form-control"
                      placeholder="Identity Card Number / IC"
                      type="text"
                      (focus)="focus = true"
                      (blur)="focus = false"
                    />
                  </div>
                </div>
                <div
                  class="form-group mb-3"
                  [ngClass]="{ focused: focus === true }"
                >
                  <div class="input-group input-group-alternative">
                    <input
                      class="form-control"
                      placeholder="Phone Number"
                      type="text"
                      (focus)="focus = true"
                      (blur)="focus = false"
                    />
                  </div>
                </div>
                <div
                  class="form-group mb-3"
                  [ngClass]="{ focused: focus === true }"
                >
                  <div class="input-group input-group-alternative">
                    <input
                      class="form-control"
                      placeholder="Email"
                      type="email"
                      (focus)="focus = true"
                      (blur)="focus = false"
                    />
                  </div>
                </div>
                <div class="form-group" [ngClass]="{ focused: focus1 === true }">
                  <div class="input-group input-group-alternative">
                    <input
                      class="form-control"
                      placeholder="Password"
                      type="password"
                      (focus)="focus1 = true"
                      (blur)="focus1 = false"
                    />
                  </div>
                </div>
                <div class="form-group" [ngClass]="{ focused: focus1 === true }">
                  <div class="input-group input-group-alternative">
                    <input
                      class="form-control"
                      placeholder="Confirm Password"
                      type="password"
                      (focus)="focus1 = true"
                      (blur)="focus1 = false"
                    />
                  </div>
                </div>
                <div
                  class="custom-control custom-control-alternative custom-checkbox"
                >
                  <input
                    class="custom-control-input"
                    id=" customCheckLogin"
                    type="checkbox"
                  />
                  <label class="custom-control-label" for=" customCheckLogin">
                    <span>Agree to terms and conditions</span>
                  </label>
                </div>
                <div class="text-center">
                  <button 
                  type="submit"
                   class="btn btn-primary my-4"
                   routerLinkActive="active"
                   [routerLink]="['/presentation']"
                   >
                    Sign UP
                  </button>
                </div>
              </form>
              
            </div>
            
          </div>
  
         
        </div>
      </div>
    </div>
  </div>
  </section>
